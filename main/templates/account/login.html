{% extends 'account/base.html' %}

{% block title %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-3">Đăng nhập</h5>
                    <form action="login" method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            {% if messages %}
                            {% for message in messages %}
                            <div class="container-fluid p-0">
                                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                    {{ message }}
                                </div>
                            </div>
                            {% endfor %}
                            {% endif %}
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                                name="email" required>
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                name="password" required>
                            <label for="floatingPassword">Mật khẩu</label>
                        </div>
                        <div class="form-floating mb-3">
                        {{captcha.as_p}}
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck"
                                name="remember">
                            <label class="form-check-label" for="rememberPasswordCheck">
                                Remember password
                            </label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Đăng
                                nhập</button>
                        </div>
                        <hr class="my-4">
                        <div class="d-grid mb-2">
                            <a class="btn btn-outline-primary btn-login text-uppercase fw-bold" type="submit"
                                href="/forgot-password">
                                <i class="fab fa-google me-2"></i> Quên mật khẩu
                            </a>
                        </div>
                        <hr class="my-4">
                        <div class="d-grid">
                            <label>Chưa có tài khoản?</label>
                            <a class="btn btn-outline-primary btn-login text-uppercase fw-bold" type="submit"
                                href="/register">
                                <i class="fab fa-facebook-f me-2"></i> Đăng ký
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
